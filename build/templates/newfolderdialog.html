<div class="modal-header">
	<h3 class="modal-title" id="modal-title">New Folder</h3>
</div>
<div class="modal-body" id="modal-body">

	<form novalidate name="newfolder_form" id="newfolder_form">
		<div class="form-group">
			<label for="folder_name">Folder Name</label>
			<input type="text" class="form-control" id="folder_name" ng-model="newFolderCtrl.name" required />
		</div>
	</form>
	
</div>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="newFolderCtrl.ok('newDir')" ng-disabled="newfolder_form.$invalid">Save</button>
	<button class="btn btn-warning" type="button" ng-click="newFolderCtrl.cancel()">Close</button>
</div>
