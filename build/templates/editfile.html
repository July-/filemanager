<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{modalEditCtrl.fileName}}</h3>
</div>
<div class="modal-body" id="modal-body">

	<form novalidate name="edit_form" id="edit_form">
		<div class="form-group">
		<label for="editcode">Edit Code</label>
			<textarea class="form-control code-textarea" id="editcode" ng-model="modalEditCtrl.fileContents"></textarea>
		</div>
	</form>
	 
</div>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalEditCtrl.ok()">Save</button>
	<button class="btn btn-warning" type="button" ng-click="modalEditCtrl.cancel()">Close</button>
</div>
