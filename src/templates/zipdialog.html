<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Add selected to archive</h3>
</div>
<div class="modal-body" id="modal-body">

	<form novalidate name="zip_form" id="zip_form">
		<div class="form-group">
		<label for="archive_name">Archive Name</label>
		<div class="input-group">
			<input type="text" class="form-control" id="archive_name" ng-model="zipCtrl.zipData.name" required />
			<span class="input-group-addon">.zip</span>
		</div>
	  </div>
	  <div class="form-group">
		<label for="archive_name">Archive Path (leave empty to create in document root)</label>
		<input type="text" class="form-control" id="archive_path" ng-model="zipCtrl.zipData.path" />
	  </div>
	</form>
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="zipCtrl.ok()" ng-disabled="zip_form.$invalid">Send</button>
	<button class="btn btn-warning" type="button" ng-click="zipCtrl.cancel()">Close</button>
</div>
